<h2 class="text-center"> nos produits en informatique </h2>
<ul>
    <ng-container *ngFor="let mat of materiels">
        <li *ngIf="mat.quantite>0">
            <img [src]="mat.photo" > 
    {{mat.libelle|titlecase}}
    <span class="badge badge-pill badge-primary"
    [ngClass]="{'badge-primary':mat.hautGamme,
                'badge-dark':!mat.hautGamme}"
    >
        
        prix :{{mat.prix}}DT
        <i [ngClass]="{'fa fa-thumbs-up':mat.hautGamme}"></i>
    </span>  
      </li>
    </ng-container>
    
</ul>
